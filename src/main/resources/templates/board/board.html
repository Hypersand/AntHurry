<html layout:decorate="~{usr/layout/layout.html}">

<head>
    <title th:text="|${board.title}|"></title>
    <!-- Kakao 우편번호 서비스 -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <!-- 데이지 UI 불러오기 -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.1.6/dist/full.css" rel="stylesheet" type="text/css"/>
</head>

<body>

<header layout:fragment="header">
    <div class="navbar max-w-2xl mx-auto bg-base-100">
        <div class="navbar-start">
            <div class="dropdown">
                <a href="#" tabindex="0" class="btn btn-ghost btn-circle" onclick="history.back()">
                    <i class="fa-solid fa-angle-left"></i>
                </a>
            </div>
        </div>
        <div class="navbar-center">
            <a class="font-black" th:text="${board.boardType}"></a>
        </div>
        <div class="navbar-end">
            <button class="btn btn-ghost text-white" style="background-color: #FF626F"
                    th:if="${board.member != @rq.getMember()}">
                <a href="#">채팅하기</a>
            </button>

            <!-- The button to open modal -->
            <label for="modal" class="btn btn-ghost btn-circle"><i class="fa-solid fa-ellipsis-vertical"></i></label>

            <!-- Put this part before </body> tag -->
            <input type="checkbox" id="modal" class="modal-toggle"/>
            <div class="modal">
                <div class="modal-box">
                    <div class="modal-action">
                        <label for="modal" class="btn btn-sm btn-circle btn-ghost absolute top-2">✕</label>
                        <a class="btn btn-sm btn-outline" th:href="@{/board/modify/{id}(id=${board.id})}">
                            수정하기</a>
                        <a class="btn btn-sm btn-outline" href="javascript:" onclick="if ( confirm('정말로 게시판을 삭제하시겠습니까?') ) $(this).next().submit();">
                            삭제하기</a>
                        <form hidden th:action method="POST" class="flex flex-col items-center justify-center">
                            <input type="hidden" name="_method" value="delete">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<main layout:fragment="main">

<div class="px-5 mb-8">
        <button class="hover:bg-gray-50 active:bg-gray-100 border-2 border-solid border-gray-100 rounded-lg w-full px-8 py-6 mb-6 flex items-center">
            <div class="chat-image avatar">
                <div class="w-10 rounded-full bg-pink-400"></div>
            </div>
            <div><p class="font-black text-sm text-start pl-2 pr-12" th:text="${board.member.nickname}"></p>
            </div>
            <div class="bg-pink-600 text-center w-16 text-white font-semibold rounded-xl">별점</div>
        </button>
        <div class="mt-3">
            <h1 class=" font-black text-xl" th:text="${board.title}"></h1>
        </div>
        <div class="mt-3">
            <span class="text-base" th:text="${board.content}"></span>
        </div>
        <hr class="mt-1">
        <div class="mt-3 text-center bg-pink-600 w-16 text-white font-semibold rounded-xl"
             th:text="${board.tradeType}"></div>
        <div class="mt-3 flex justify">
            <span class="text-base font-black">보상코인 | </span>
            <span class="text-base pl-2 pr-1" th:text="${board.rewardCoin}"></span>
            <img class="w-6 h-6" src="https://cdn-icons-png.flaticon.com/128/1490/1490853.png" alt="text">
        </div>
        <div class="mt-3 py-3">
          <span class="font-black bold">희망장소</span>
          <div class="mt-1" id="map" style="width:100%;height:350px;"></div>
          <div class="flex justify-between">
              <a th:href="'https://map.kakao.com/link/roadview/' + ${board.y} + ',' + ${board.x}" target="_blank" class="btn btn-link flex-col mb-2 ">
                  <img class="w-6 h-6" src="https://cdn-icons-png.flaticon.com/128/1673/1673217.png" alt="text">로드뷰</a>
              <a th:href="'https://map.kakao.com/link/to/' + ${board.x} + ',' + ${board.y} + ',' + ${board.x}" target="_blank" class="btn btn-link flex-col mb-2 ">
                  <img class="w-6 h-6" src="https://cdn-icons-png.flaticon.com/128/879/879595.png" alt="text">길찾기</a>
          </div>
        </div>
    </div>
  <script type="text/javascript"
          src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8e287c0fd4b72021a84eacc92c77e6bb&libraries=services"></script>
  <script th:inline="javascript">
    var x = /*[[${board.x ?: 0}]]*/ 0;
    var y = /*[[${board.y ?: 0}]]*/ 0;

    var mapContainer = document.getElementById('map'),
            mapOption = {
              center: new kakao.maps.LatLng(y, x),
              level: 2
            };

    var map = new kakao.maps.Map(mapContainer, mapOption);


    var imageSrc = 'https://cdn-icons-png.flaticon.com/128/4415/4415558.png',
            imageSize = new kakao.maps.Size(44, 49),
            imageOption = {offset: new kakao.maps.Point(27, 69)};
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption),
            markerPosition = new kakao.maps.LatLng(y, x);

    var marker = new kakao.maps.Marker({
      position: markerPosition,
      image: markerImage
    });

    marker.setMap(map);
  </script>
</main>

</body>

</html>
