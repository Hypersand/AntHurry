<!DOCTYPE html>
<html data-theme="light" layout:decorate="~{usr/layout/layout.html}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="">

<head>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css" rel="stylesheet" type="text/css" />-->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.1.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/87140d707c.js" crossorigin="anonymous"></script>
  <!-- toastr 불러오기 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
  <link rel="stylesheet" href="https://jhs512.github.io/toastr/toastr.css">

  <script src="/resource/common/common.js"></script>
  <link href="/resource/common/common.css" rel="stylesheet">
</head>

<body class="w-screen">

<header layout:fragment="header" >
  <div class="navbar max-w-2xl mx-auto  bg-base-100">
    <div class="navbar-start">
      <div class="dropdown">
        <label tabindex="0" class="btn btn-ghost btn-circle">
          <i class="fa-solid fa-bars"></i>
        </label>
        <ul tabindex="0"
            class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-64">
          <li>
            <a th:href="@{/}">
              <span>메인</span>
            </a>
          </li>
          <li th:if="${@rq.logout}">
            <a href="/usr/member/login">
              <span>로그인</span>
            </a>
          </li>
          <li th:if="${@rq.login}">
            <a href="javascript:" onclick="$(this).next().submit();">
              <span>로그아웃</span>
            </a>
            <form class="!hidden" hidden th:action="|/usr/member/logout|" method="POST"></form>
          </li>
        </ul>
      </div>
    </div>
    <div class="navbar-center">
      <a class="font-black">프로필 수정</a>
    </div>
    <div class="navbar-end">
      <button class="btn btn-ghost btn-circle">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </button>
    </div>
  </div>
</header>

<main layout:fragment="main">
  <div class="flex-grow flex justify-center align-center">
    <form th:action th:method="POST" th:object="${profileRequestDto}" id="profileUpdateForm" class="flex flex-col">

      <div class="input-group mt-3">
        <label for="nickname">닉네임</label>
        <input id="nickname" name="nickname"  th:field="*{nickname}" th:errorclass="field-error" class="form-control" type="text" placeholder="이름">
      </div>
      <span class="field-error bg-yellow-200 text-center" th:errors="*{nickname}">name error</span>

      <div class="input-group mt-3">
        <label for="profileImage">프로필 사진</label>
        <input type="file" id="profileImage" name="file" accept="image/*" class="mx-1"/>
      </div>

      <input class="mt-3" type="submit" value="수정하기" />
    </form>
  </div>
</main>


</body>

</html>
