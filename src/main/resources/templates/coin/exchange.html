<html layout:decorate="~{usr/layout/layout.html}">

<head>
    <title>코인 환전</title>
</head>

<body>
<header layout:fragment="header" class="sticky top-0 z-50">

    <div class="navbar max-w-2xl mx-auto bg-base-100">
        <div class="navbar-start">
            <div>
                <a href="#" tabindex="0" class="btn btn-ghost btn-circle" onclick="history.back()">
                    <i class="fa-solid fa-angle-left"></i>
                </a>
            </div>
        </div>
        <div class="navbar-center">
            <a class="font-black">환전소</a>
        </div>
        <div class="navbar-end">
            <button class="btn btn-ghost btn-circle">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </button>
        </div>
    </div>

</header>

<main layout:fragment="main" class="flex-grow flex items-center justify-center">
    <div class="flex flex-col">
        <div class="flex flex-col max-w-2xl mx-auto w-11/12 border-t-4">
            <div class="card shadow-xl">
                <div class="card-body">
                    <h2 class="card-title">환전소</h2>
                    <div class="mt-3 flex justify">
                        <span class="text-base font-black" th:text="${member.nickname} + '님이 현재 가지고 있는 코인 | '"></span>
                        <span class="text-base pl-2 pr-1" th:text="${member.coin}"></span>
                        <img class="w-6 h-6" src="https://cdn-icons-png.flaticon.com/128/1490/1490853.png" alt="text">
                    </div>
                    <form method="POST" th:action onsubmit="Validation__exchange(this); return false;">
                        <div class="mt-4 mb-2 flex flex-col gap-2">
                            <div class="mt-3">
                                <div>
                                    <i class="fa-solid fa-coins"></i>
                                    환전할 금액을 입력해주세요. (1000원 = 1000coin)
                                </div>
                                <input type="text" id="money" class="form-input border-2 border-black" name="money"
                                       placeholder="0"
                                       onkeyup="formatCurrency(this)"/>
                                <img class="w-6 h-6" src="https://cdn-icons-png.flaticon.com/128/1198/1198299.png"
                                     alt="text">
                                <div class="flex flex-wrap">
                                    <label for="bankType" class="block text-gray-700 text-sm font-bold mb-2">
                                        은행
                                    </label>
                                    <div class="relative w-full">
                                        <select name="bankType"
                                                class="block appearance-none w-full bg-white border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                                id="bankType">
                                            <option th:each="type : ${bankTypes}" th:value="${type}" th:text="${type}"
                                                    name="bankType"></option>
                                        </select>
                                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg"
                                                 viewBox="0 0 20 20">
                                                <path d="M0 6l10 9 10-9V4H0v2z"/>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        <div class="mt-3">

                            <p>계좌번호를 입력해주세요.</p>
                            <input type="text" id="accountNumber" class="form-input border-2 border-black"
                                   name="accountNumber"
                                   placeholder="계좌번호를 입력해주세요." maxlength="20"/>
                        </div>
                            <div class="mt-3">
                                <img class="w-6 h-6" src="https://cdn-icons-png.flaticon.com/128/9394/9394508.png"
                                     alt="text">
                                <input type="text" class="form-input border-2 border-black" name="holderName"
                                       placeholder="예금주를 입력해주세요."/>
                            </div>
                        </div>
                        <button type="submit" onclick="processExchange();" class="btn btn-sm"
                                style="background-color: #FF626F; color: white;">환전
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="flex flex-col max-w-2xl mx-auto w-11/12 border-t-4 mt-6">
            <div class="w-full max-w-lg p-4 space-y-4 bg-base-100 rounded-lg shadow-xl">
                <h2 class="card-title">환전 신청 목록</h2>
                <th:block th:each="exchangeList : ${exchangeLists}" th:if="${exchangeList.status == false}">
                    <ul class="space-y-3" th:each="exchangeList : ${exchangeLists}">
                        <li class="bg-white rounded-lg shadow-lg p-4 border-t-4 border-red-500"
                            th:if="${exchangeList.status == false}">
                            <h2>처리중</h2>
                            <div class="flex justify-between items-center">
                                <div>
                                    <p class="text-lg font-semibold text-gray-800"
                                       th:text="'환전 금액 : ' + ${exchangeList.money}"></p>
                                    <p class="text-lg font-semibold text-gray-800"
                                       th:text="'은행 : ' + ${exchangeList.bankType}"></p>
                                    <p class="text-lg font-semibold text-gray-800"
                                       th:text="'계좌번호 : ' + ${exchangeList.accountNumber}"></p>
                                    <p class="text-lg font-semibold text-gray-800"
                                       th:text="'예금주 : ' + ${exchangeList.holderName}"></p>
                                    <span class="text-xs text-gray-400 theme-bg inline-block px-1.5 py-0.5 rounded"
                                          th:text="'신청일자 : ' + ${#temporals.format(exchangeList.createdAt, 'MM-dd HH:mm')}"></span>
                                </div>
                                <div class="flex space-x-2 justify-end">
                                    <label for="my_modal_6" class="btn">수정</label>

                                    <!-- Put this part before </body> tag -->
                                    <input type="checkbox" id="my_modal_6" class="modal-toggle"/>
                                    <div class="modal">
                                        <div class="modal-box">
                                            <form th:action="@{/coin/exchange/{id}(id=${exchangeList.id})}"
                                                  th:method="PATCH">
                                                <input type="text" class="form-input border-2 border-black" name="money"
                                                       placeholder="0"
                                                       onkeyup="formatCurrency(this)"/>
                                                <input type="text" class="form-input border-2 border-black"
                                                       name="accountNumber"
                                                       placeholder="계좌번호를 입력해주세요." maxlength="20"/>
                                                <input type="text" class="form-input border-2 border-black"
                                                       name="holderName"
                                                       placeholder="예금주를 입력해주세요."/>
                                                <div class="flex flex-wrap">
                                                    <label for="bankType"
                                                           class="block text-gray-700 text-sm font-bold mb-2">
                                                        은행
                                                    </label>
                                                    <div class="relative w-full">
                                                        <select name="bankType"
                                                                class="block appearance-none w-full bg-white border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                                                id="bankType">
                                                            <option th:each="type : ${bankTypes}" th:value="${type}"
                                                                    th:text="${type}"></option>
                                                        </select>
                                                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                                            <svg class="fill-current h-4 w-4"
                                                                 xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                                                <path d="M0 6l10 9 10-9V4H0v2z"/>
                                                            </svg>
                                                        </div>
                                                    </div>
                                                </div>
                                                <button type="submit" onclick="processExchange();" class="btn btn-sm"
                                                        style="background-color: #FF626F; color: white;">환전
                                                </button>
                                                <div class="modal-action">
                                                    <label for="my_modal_6" class="btn">Close!</label>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <form class="delete-notification-form" th:action th:method="DELETE">
                                        <button type="submit" class="text-main">
                                            삭제
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </li>
                </th:block>
                <th:block th:each="exchangeList : ${exchangeLists}" th:if="${exchangeList.status == true}">
                    <li class="bg-white rounded-lg shadow-lg p-4 border-t-4 border-blue-500"
                        th:if="${exchangeList.status == true}">
                        <h2>처리완료</h2>
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="text-lg font-semibold text-gray-800"
                                   th:text="'환전 금액 : ' + ${exchangeList.money}"></p>
                                <p class="text-lg font-semibold text-gray-800"
                                   th:text="'은행 : ' + ${exchangeList.bankType}"></p>
                                <p class="text-lg font-semibold text-gray-800"
                                   th:text="'계좌번호 : ' + ${exchangeList.accountNumber}"></p>
                                <p class="text-lg font-semibold text-gray-800"
                                   th:text="'예금주 : ' + ${exchangeList.holderName}"></p>
                                <span class="text-xs text-gray-400 theme-bg inline-block px-1.5 py-0.5 rounded"
                                      th:text="'수락일자 : ' + ${#temporals.format(exchangeList.updatedAt, 'MM-dd HH:mm')}"></span>
                            </div>
                            <form class="delete-notification-form" th:action th:method="DELETE">
                                <button type="submit" class="text-main">
                                    <i class="fas fa-times fa-xl"></i>
                                </button>
                            </form>
                        </div>
                    </li>
                </th:block>
                </ul>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        var userCoin = [[${member.coin}]];

        function formatCurrency(input) {
            var value = input.value;
            if (value > userCoin) {
                alert("현재 가지고 있는 코인보다 높게 입력했습니다.");
                input.value = userCoin;
                return;
            }
            input.value = value.toLocaleString();
        }

        function processExchange() {
            const moneyInput = document.getElementById("money");

            if (moneyInput === 0) {
                alert("환전 금액을 입력해주세요.");
                return;
            }

            if (moneyInput > userCoin) {
                alert("현재 가지고 있는 코인보다 높게 입력했습니다.");
                return;
            }
        }

        function Validation__exchange(form) {

            if (form.money.value.trim().length == 0 || form.money.value === 0) {
                toastWarning("환전할 금액을 입력해주세요.");
                form.money.focus();
                return;
            }

            if (form.accountNumber.value.trim().length == 0) {
                toastWarning("계좌번호를 입력해주세요.");
                form.accountNumber.focus();
                return;
            }

            if (form.holderName.value.trim().length == 0) {
                toastWarning("예금주를 입력해주세요.");
                form.holderName.focus();
                return;
            }

            form.submit();
        }
    </script>
</main>

</body>

</html>
